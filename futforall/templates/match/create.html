{% include "base(nav).html" %} {% block content %}
<div class="match-create-box">
    <h2>Creating a match...</h2>
    <form method="post" action="{% url 'match:create' %}" style="width:70%">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ form.title.value|default_if_none:'' }}">
        <label for="date">Date</label>
        <input type="date" class="form-control" name="match_date" id="match_date" value="{{ form.match_date.value }}" placeholder="yyyy-mm-dd">
        <label for="time">Time</label>
        <input type="time" class="form-control" name="match_time" id="match_time" value="{{ form.match_time.value }}">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location" value="{{ form.location.value|default_if_none:'' }}">
        <label for="description">Description</label>
        <textarea type="text" class="form-control desc" name="description" id="description" value="{{ form.description.value|default_if_none:'' }}" rows="7"></textarea>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
